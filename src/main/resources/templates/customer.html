<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link th:rel="stylesheet" th:href="@{css/bootstrap.min.css}">
</head>
<body>
<link th:rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <h1>Register Customer</h1>
    <form th:action="@{/customer}" method="POST">
        <div class="from-group">
            <label for="inputId">Username</label>
            <input type="input" name="username" id="inputId"  size="20">
        </div>
        <div class="from-group">
            <label for="inputPass">Pass</label>
            <input type="input" name="pass" id="inputPass"  size="20">
        </div>
        <div class="from-group">
            <label for="inputFname">First Name</label>
            <input type="input" name="fname" id="inputFname" size="20">
        </div>
        <div class="from-group">
            <label for="inputLname">Last Name</label>
            <input type="input" name="lname" id="inputLname"  size="20">
        </div>
        <div class="from-group">
            <label for="inputAddress">address</label>
            <input type="input" name="address" id="inputAddress"  size="50">
        </div>
        <div class="from-group">
            <label for="inputPhone">tell</label>
            <input type="input" name="phone" id="inputPhone"  size="10">
        </div>
        <div class="from-group">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>
    <h1 th:text = "${regisAlert}"></h1>

    <h1>Status</h1>
    <h2 th:text="${allCustomers}"></h2>
</body>
</html>
